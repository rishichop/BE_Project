{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6">Login History</h2>
    <table class="min-w-full bg-white">
        <thead>
            <tr>
                <th class="py-2">Login Time</th>
                <th class="py-2">Status</th>
                <th class="py-2">Location</th>
                <th class="py-2">TOTP Used</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td class="border px-4 py-2">{{ log.login_time }}</td>
                    <td class="border px-4 py-2">{{ log.status }}</td>
                    <td class="border px-4 py-2">{{ log.location_used }}</td>
                    <td class="border px-4 py-2">{{ log.totp_used }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
